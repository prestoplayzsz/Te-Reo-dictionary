{% extends 'base.html' %}

{% block heading %}Dictionary{% endblock %}

{% block main %}
<h3>Category Admin</h3>
<h4>Add a category</h4>
<form class="myform" method="post" action="/add_category">
    <div class="form-group">
        <div class="form-label"><label for="name">Category Name:</label></div>
        <div class="form-element"><input type="text" name="name" id="name" required></div>
    </div>
    <div class="form-group">
        <div class="form-label"></div>
        <div class="form-element"><input type="submit" value="Add category"></div>
    </div>
</form>
<h4>Delete a category</h4>
<form class="myform" method="post" action="/delete_category">
    <div class="form-group">
        <div class="form-label"><label for="name">Category Name:</label></div>
        <div class="form-element">
            <select id="cat_id" name="cat_id">
                {% for category in categories %}
                <option value="{{ category[0] }}, {{ category[1] }}"> {{ category[1] }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="form-label"></div>
        <div class="form-element"><input type="submit" value="Delete category"></div>
    </div>
</form>

<h3>Word Admin</h3>
<h4>Add a word</h4>
<form class="myform" method="post" action="/add_word">
    <div class="form-group">
        <div class="form-label"><label for="name">Maori Word Name:</label></div>
        <div class="form-element"><input type="text" name="maori" id="add_maori" required></div>
        <div class="form-label"><label for="name">English Word Name:</label></div>
        <div class="form-element"><input type="text" name="english" id="add_english" required></div>
        <div class="form-group">
        <div class="form-label"><label for="name">Category:</label></div>
        <div class="form-element">
            <select id="category" name="category">
                {% for category in categories %}
                <option value="{{ category[1] }}"> {{ category[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-label"><label for="name">Definition:</label></div>
        <div class="form-element"><input type="text" name="definition" id="add_definition" required></div>
    </div>
    </div>
    <div class="form-group">
        <div class="form-label"></div>
        <div class="form-element"><input type="submit" value="Add word"></div>
    </div>
</form>
<h4>Delete a word</h4>
<form class="myform" method="post" action="/delete_word">
    <div class="form-group">
        <div class="form-label"><label for="name">Word Name:</label></div>
        <div class="form-element">
            <select id="maori" name="maori">
                {% for word in words %}
                <option value="{{ word[0] }}, {{ word[1] }}"> {{ word[1] }} </option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="form-label"></div>
        <div class="form-element"><input type="submit" value="Delete word"></div>
    </div>
</form>

<h3>Item Admin</h3>
<h4>Add an Item</h4>
{% endblock %}
